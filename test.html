<body>

    <script>
        let mascota = { nombre: '', edad: '', especie: '', raza: '', peso: '' };

        function ocultarTodos() {
            const ids = ['inicio', 'paso1', 'paso2', 'paso3', 'paso4', 'paso5', 'menu'];
            ids.forEach(id => {
                const elem = document.getElementById(id);
                if (elem) elem.classList.add('oculto');
            });
        }

        function irAPaso1() {
            console.log('â†’ Paso 1');
            ocultarTodos();
            document.getElementById('paso1').classList.remove('oculto');
            document.getElementById('inputNombre').focus();
        }

        function irAPaso2() {
            const nombre = document.getElementById('inputNombre').value.trim();
            if (!nombre) { alert('Nombre requerido'); return; }
            mascota.nombre = nombre;
            console.log('â†’ Paso 2');
            ocultarTodos();
            document.getElementById('paso2').classList.remove('oculto');

        function irAPaso3() {

        function finalizarRegistro() {
